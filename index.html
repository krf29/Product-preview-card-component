<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" type="text/css" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div class="container">
    <img src="images/image-product-desktop.jpg" alt="bottle of the new parfume" class="hero-img">

    <div class="wrapper">
      <p class="pre-header">perfume</p>

      <h1 class="title">Gabrielle Essence Eau De Parfum</h1>

      <p class="subtitle">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      
      <div class="prices">
        <p class="offer">$149.99</p>
        <p class="price">$169.99</p>
      </div>

      <a class="cart-btn">
        <img src="images/icon-cart.svg" alt="cart" class="cart-img">
        Add to Cart
      </a>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Stefan Kraemer</a>.
  </div>
</body>
</html>
